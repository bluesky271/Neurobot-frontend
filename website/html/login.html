
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin to Neurobot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../../website/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="col-md-6">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <h3 class="form-signin-subheading">Enter your log in details below</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        <a href="#forgotPasswordPopup">Forgot password?</a>
      </form>
      </div>

      <div class="col-md-6">

      <form class="form-signin">
        <h2 class="form-signin-heading">Enter your detail to register</h2>
        <h3 class="form-signin-subheading">Enter your registration details below</h3>

        <select id="title" class="form-control" required>
          <option class="select-option" label="Title" value="">Title</option>
          <option class="select-option" label="Mrs" value="mrs">Mrs</option>
          <option class="select-option" label="Miss" value="miss">Miss</option>
          <option class="select-option" label="Ms" value="ms">Ms</option>
          <option class="select-option" label="Mr" value="mr">Mr</option>
        </select>

        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
      </form>
      </div>
    </div> <!-- /container -->

    <div class="overlay" id="forgotPasswordPopup">
        <div class="popup">
            <form class="form-signin">
                <h2 class="form-signin-heading">Need to reset your password?</h2>
                <a class="close" href="">X</a>
                <h3 class="form-signin-subheading">Enter your email below to reset password</h3>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="forgotPasswordEmail" class="form-control" placeholder="Email address" required autofocus><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
            </form>
        </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
