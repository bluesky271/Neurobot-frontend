  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Enter your detail to register</h2>
        <h3 class="form-signin-subheading">Enter your registration details below</h3>

        <select id="title" class="titleDropdown" required>
            <option class="select-option" label="Title" value="">Title</option>
            <option class="select-option" label="Mrs" value="mrs">Mrs</option>
            <option class="select-option" label="Miss" value="miss">Miss</option>
            <option class="select-option" label="Ms" value="ms">Ms</option>
            <option class="select-option" label="Mr" value="mr">Mr</option>
        </select>

        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
      </form>

    </div> <!-- /container -->
